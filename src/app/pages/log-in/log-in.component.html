<div class="container">
  <span class="icon-close" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </span>
  <form [formGroup]="logInForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <h1 class="form_heading">Đăng nhập</h1>
    <div class="form_control">
      <input
        class="form_input"
        id="userName"
        type="text"
        formControlName="userName"
        placeholder="Nhập tài khoản của bạn"
      />
      <span class="animation"></span>
      <div *ngIf="validateOverall('userName')">
        <span class="mess" *ngIf="validateControls('userName', 'required')">
          <mat-icon class="cancel-icon">cancel</mat-icon> Vui lòng nhập tài
          khoản của bạn</span
        >
        <span class="mess" *ngIf="validateControls('userName', 'minlength')">
          <mat-icon class="cancel-icon">cancel</mat-icon> Độ dài ít nhất của tài
          khoản là 5 kí tự</span
        >
        <span class="mess" *ngIf="validateControls('userName', 'maxlength')">
          <mat-icon class="cancel-icon">cancel</mat-icon> Độ dài tối đa của tài
          khoản là 20 kí tự</span
        >
      </div>
    </div>
    <div class="form_control">
      <input
        class="form_input"
        id="passWord"
        type="password"
        formControlName="passWord"
        placeholder="Nhập mật khẩu của bạn"
      />
      <span class="animation"></span>
      <div *ngIf="validateOverall('passWord')">
        <span class="mess" *ngIf="validateControls('passWord', 'required')">
          <mat-icon class="cancel-icon">cancel</mat-icon> Vui lòng nhập mật khẩu
          của bạn</span
        >
        <span class="mess" *ngIf="validateControls('passWord', 'pattern')">
          <mat-icon class="cancel-icon">cancel</mat-icon> Mật khẩu có ít nhất 8
          kí tự, 1 kí tự in hoa, kí tự thường và số</span
        >
      </div>
    </div>

    <button
      type="submit"
      class="form_btn"
      [ngClass]="this.logInForm.valid ? 'active_form_btn' : ''"
      [disabled]="!this.logInForm.valid"
    >
      Đăng nhập
    </button>
  </form>
  <div class="switch_sign">
    <p>
      Bạn chưa có tài khoản?
      <span class="switchButton" (click)="switchSignUp()">Đăng ký!</span>
    </p>
  </div>
</div>
