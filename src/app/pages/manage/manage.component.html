<div class="manage">
  <div class="dummy"></div>
  <div class="user_manage">
    <div class="heading_table">
      <h4>Quản lý người dùng</h4>
      <div class="manage_top_search">
        <input type="search" placeholder="Tìm kiếm..." #inputValue  (keyup.enter)="searchUser(inputValue)"/>
        <mat-icon class="icon-search" (click)="searchUser(inputValue)" >search</mat-icon>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Họ và tên</th>
          <th scope="col">Email</th>
          <th scope="col">Số điện thoại</th>
          <th scope="col">Địa chỉ</th>
          <th scope="col">Chức vụ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList; let i = index">
          <th scope="row">{{(pageNumber -1 ) * pageSize + i  +1}}</th>
          <td>{{user.fullName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.address}}</td>
          <td>
            <span class="badge badge-danger" *ngIf="user.admin">
              Quản trị viên
            </span>
            <span class="badge badge-primary" *ngIf="!user.admin">
              Khách hàng
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="manage-pagination">
      <app-pagination [collectionSize] = "collectionSize" [page]="pageNumber" [pageSize]="pageSize" (pageChange) ="loadPage($event)"></app-pagination>
    </div>
  </div>
</div>
